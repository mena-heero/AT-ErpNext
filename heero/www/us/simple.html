<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Test</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <button type="button" id="submit-button">Submit</button>
    </form>

    <script>
        document.getElementById("submit-button").addEventListener("click", submitContactForm);

        function submitContactForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var subject = document.getElementById("subject").value;
            var message = document.getElementById("message").value;

            var requestData = {
                name: name,
                email: email,
                subject: subject,
                message: message
            };

            fetch("/api/method/heero.api.create_lead_with_message", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the response for troubleshooting
                if (data.message) {
                    alert("Form submitted successfully");
                } else {
                    alert("Error submitting form");
                }
            })
            .catch(error => {
                console.error("Fetch Error:", error);
            });
        }
    </script>
</body>
</html>
